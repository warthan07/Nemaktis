package:
    name: nemaktis 
    version: "1.3.1"

source:
    - path: ../BeamPropagationSolver
      folder: bpm
    - path: ../RayTracingSolver
      folder: rtm
    - path: ../HighLevelPythonInterface
      folder: nemaktis
    - git_url: https://github.com/IJSComplexMatter/dtmm.git
      folder: dtmm

requirements:
    build:
        - cmake
        - {{ compiler('cxx') }} # [not win]
        - {{ compiler('win_cxx') }} # [win]
        - vs2015_runtime # [win]
    host:
        - pkgconfig
        - muparser
        - pyfftw
        - fftw
        - boost 1.67.*
        - openmp
        - vtk
        - eigen
        - tbb-devel
        - swig
        - numpy-devel
        - numba
        - scipy 1.3.*
        - matplotlib
        - setuptools
        - python
    run:
        - muparser
        - pyfftw
        - fftw
        - libboost 1.67.*
        - openmp
        - vtk
        - eigen
        - numpy
        - numba
        - scipy 1.3.*
        - matplotlib
        - python
        - ipython
        - traits
        - traitsui
        - vs2015_runtime # [win]
